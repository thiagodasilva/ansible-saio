---
username: "vagrant"
group: "vagrant"
source_dir: "/vagrant/source"

# configure gerrit repo to do reviews
configure_gerrit: no
#openstack_username: <your_openstack_gerrit_username>
#private_key_filename: <your_ssh_private_key_filename>
#private_key_local_filepath: <path_to_local_ssh_private_key>

#configure_swiftonfile: yes|no
configure_swiftonfile: no

#default_storage_policy: gold|silver|ec42|swiftonfile
default_storage_policy: gold

configure_hummingbird: no
build_golang: no
golang_bin: https://storage.googleapis.com/golang/go1.6.2.linux-amd64.tar.gz
gopath: /home/{{ username }}/go_work

build_libec: yes
#libec_rpm: http://cbs.centos.org/kojifiles/packages/liberasurecode/1.4.0/1.el7/x86_64/liberasurecode-1.4.0-1.el7.x86_64.rpm
#pyeclib_rpm: http://cbs.centos.org/kojifiles/packages/python-pyeclib/1.4.0/1.el7/x86_64/python-pyeclib-1.4.0-1.el7.x86_64.rpm
